<h1>{{gotData.name}}</h1>

<div class="sandbox">
  <button class="mb-1" (click)="sendName()">Add Name to List</button>
  <input (input)="setName($event)" />
  <br>
  Arya List:
  <div *ngFor="let name of aryaList"> <input (change)="selectNameToDelete($event)" type="checkbox"> {{name}} </div>
  <button class="my-1" (click)="sendNameToDelete()">Delete Name</button>
</div>

<div class="picture">
  <img src="{{image_path}}" alt="Braavos" />
</div>
